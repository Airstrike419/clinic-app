<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dr. Saad Sabry Alzubaidy - LIVE SYNC</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #004a99; --secondary: #eef4fb; --success: #28a745; --danger: #dc3545; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .pt-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; background: white; }
        .pt-item:hover { background: var(--secondary); }
        .pt-item.active { border-left: 5px solid var(--primary); background: var(--secondary); }
        .section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; }
        .label { font-weight: bold; font-size: 11px; color: #666; text-transform: uppercase; display: block; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 10px; }
        .img-thumb { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
    </style>
</head>
<body>

<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;" onclick="this.style.display='none'"><img id="lbImg" style="max-width:90%; max-height:90%;"></div>

<header>
    <h2 style="margin:0">Dr. Saad Sabry Alzubaidy</h2>
    <div style="font-size: 0.8em; opacity: 0.9;">Surgical Clinic | LIVE CLOUD</div>
</header>

<div class="container">
    <div class="sidebar">
        <div class="card">
            <h3>New Patient</h3>
            <input type="text" id="newName" placeholder="Full Name">
            <input type="text" id="newComp" placeholder="Chief Complaint">
            <button class="btn" style="background:var(--primary); color:white;" onclick="addPatient()">Create Digital File</button>
        </div>
        <div class="card">
            <h3>Patient Records</h3>
            <input type="text" id="search" placeholder="Search names..." onkeyup="renderList()">
            <div id="patientList" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <div class="content">
        <div id="emptyState" class="card" style="text-align:center; padding: 100px 0; color: #999;">
            <p>Select a patient to view files and update history.</p>
        </div>

        <div id="fileView" class="card" style="display:none;">
            <h2 id="viewName" style="color:var(--primary); margin:0;"></h2>
            <div class="section" style="margin-top:20px;">
                <span class="label">Clinical History</span>
                <textarea id="vPres" rows="2"></textarea>
            </div>
            <div class="section">
                <span class="label">Imaging & Investigations</span>
                <textarea id="vInvs" rows="2"></textarea>
                <button class="btn" style="background:#607d8b; color:white; margin:10px 0;" onclick="document.getElementById('cam').click()">ðŸ“· Add Photo / Scan</button>
                <input type="file" id="cam" accept="image/*" multiple style="display:none" onchange="uploadImg(event)">
                <div id="gallery" class="gallery"></div>
            </div>
            <div class="section">
                <span class="label">Visit Timeline</span>
                <textarea id="vVisits" rows="5"></textarea>
            </div>
            <div class="section" style="background:#fff0f3;">
                <span class="label">Surgery Details</span>
                <input type="date" id="vOpDate">
                <input type="text" id="vOpDetail" placeholder="Operation name">
            </div>
            <button class="btn" style="background:var(--success); color:white;" onclick="saveAll()">Sync Changes to Cloud</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmQlAnDbaVeZOz1lZbRsH-NyJ7TgTfBPU",
        authDomain: "saad-clinic.firebaseapp.com",
        databaseURL: "https://saad-clinic-default-rtdb.firebaseio.com",
        projectId: "saad-clinic",
        storageBucket: "saad-clinic.firebasestorage.app",
        messagingSenderId: "216860298716",
        appId: "1:216860298716:web:6f2e31e3267f8d1487d319",
        measurementId: "G-3DBY6CC5HD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let patients = {};
    let activeId = null;

    // Listen for changes
    db.ref('patients').on('value', (snapshot) => {
        patients = snapshot.val() || {};
        renderList();
        if(activeId) updateView(activeId);
    });

    function addPatient() {
        const name = document.getElementById('newName').value;
        if(!name) return alert("Enter Name");
        const id = Date.now();
        db.ref('patients/' + id).set({
            name, complaint: document.getElementById('newComp').value,
            presentation: '', invs: '', visits: '', opD: '', opT: '', images: []
        }).then(() => {
            document.getElementById('newName').value = '';
            document.getElementById('newComp').value = '';
            openFile(id);
        });
    }

    function renderList() {
        const list = document.getElementById('patientList');
        const q = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';
        Object.keys(patients).reverse().forEach(id => {
            const p = patients[id];
            if(p.name.toLowerCase().includes(q)) {
                const item = document.createElement('div');
                item.className = `pt-item ${activeId == id ? 'active' : ''}`;
                item.onclick = () => openFile(id);
                item.innerHTML = `<strong>${p.name}</strong><small>${p.complaint || ''}</small>`;
                list.appendChild(item);
            }
        });
    }

    function openFile(id) {
        activeId = id;
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('fileView').style.display = 'block';
        updateView(id);
        renderList();
    }

    function updateView(id) {
        const p = patients[id];
        document.getElementById('viewName').innerText = p.name;
        document.getElementById('vPres').value = p.presentation || '';
        document.getElementById('vInvs').value = p.invs || '';
        document.getElementById('vVisits').value = p.visits || '';
        document.getElementById('vOpDate').value = p.opD || '';
        document.getElementById('vOpDetail').value = p.opT || '';
        renderGallery(p.images || []);
    }

    function uploadImg(e) {
        const files = e.target.files;
        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const imgs = patients[activeId].images || [];
                imgs.push(event.target.result);
                db.ref('patients/' + activeId + '/images').set(imgs);
            };
            reader.readAsDataURL(file);
        }
    }

    function renderGallery(imgs) {
        const g = document.getElementById('gallery'); g.innerHTML = '';
        imgs.forEach(src => {
            const img = document.createElement('img');
            img.src = src; img.className = 'img-thumb';
            img.onclick = () => { document.getElementById('lbImg').src = src; document.getElementById('lightbox').style.display = 'flex'; };
            g.appendChild(img);
        });
    }

    function saveAll() {
        db.ref('patients/' + activeId).update({
            presentation: document.getElementById('vPres').value,
            invs: document.getElementById('vInvs').value,
            visits: document.getElementById('vVisits').value,
            opD: document.getElementById('vOpDate').value,
            opT: document.getElementById('vOpDetail').value
        });
        alert("Synced!");
    }
</script>
</body>
</html>
