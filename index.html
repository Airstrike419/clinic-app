<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Saad Sabry Alzubaidy - Dashboard</title>
    <style>
        :root { --primary: #004a99; --accent: #00cae3; --success: #4caf50; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7f9; margin: 0; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; }
        .container { max-width: 1100px; margin: auto; padding: 15px; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        @media (max-width: 800px) { .container { grid-template-columns: 1fr; } }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .pt-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; border-left: 4px solid transparent; }
        .pt-item:hover { background: #f0f4f8; border-left-color: var(--primary); }
        .loading-overlay { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay"><strong>Updating Clinic Cloud...</strong></div>

<header>
    <h2 style="margin:0">Dr. Saad Sabry Alzubaidy</h2>
    <small>Baghdad, Hai Al-Jameaa | Surgical Clinic</small>
</header>

<div class="container">
    <div class="sidebar">
        <div class="card">
            <h3>Add New Patient</h3>
            <input type="text" id="newName" placeholder="Full Name">
            <input type="text" id="newComp" placeholder="Chief Complaint">
            <button onclick="savePatient()">Create Digital File</button>
        </div>
        <div class="card">
            <h3>Patient Records</h3>
            <div id="patientList">Loading...</div>
        </div>
    </div>

    <div class="content">
        <div id="emptyState" class="card" style="text-align:center; padding: 80px 0; color: #999;">
            Select a patient from the list to manage their clinical file.
        </div>

        <div id="detailView" class="card" style="display:none;">
            <h2 id="viewName" style="color:var(--primary); margin-top:0;"></h2>
            
            <label><strong>Investigations (Imaging/Labs)</strong></label>
            <textarea id="vInvs" rows="3"></textarea>
            
            <label><strong>Management (Mx) & Plan</strong></label>
            <textarea id="vMx" rows="3"></textarea>
            
            <label><strong>Visit Timeline</strong></label>
            <textarea id="vVisits" rows="5" placeholder="Add dates and progress notes..."></textarea>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; background:#fff0f3; padding:15px; border-radius:8px;">
                <div>
                    <strong>Operation Date</strong>
                    <input type="date" id="vOpDate">
                    <input type="text" id="vOpDetail" placeholder="Surgery name">
                </div>
                <div>
                    <strong>Follow-up</strong>
                    <input type="date" id="vFollow">
                </div>
            </div>
            <button onclick="updatePatient()" style="background:var(--success); margin-top:15px;">Save Updates</button>
        </div>
    </div>
</div>

<script>
    // 1. PASTE YOUR NEW WEB APP URL HERE
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgW45WiGm072NJ2cLi9zLZJRkRrRIJ03i3E--oYZNp_j9japFAyIarpUC2q5S_gYAy/exec'; 

    let patients = [];
    let currentIdx = null;

    async function loadData() {
        const listDiv = document.getElementById('patientList');
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            patients = data.slice(1).map(r => ({
                name: r[0], comp: r[1], pres: r[2], invs: r[3], visits: r[4], mx: r[5], opD: r[6], opT: r[7], fup: r[8]
            }));
            renderList();
        } catch(e) { listDiv.innerHTML = "Sync Error. Check URL."; }
    }

    function renderList() {
        const list = document.getElementById('patientList');
        list.innerHTML = patients.length ? '' : 'No records.';
        patients.forEach((p, i) => {
            list.innerHTML += `<div class="pt-item" onclick="showPt(${i})"><strong>${p.name}</strong><br><small>${p.comp}</small></div>`;
        });
    }

    function showPt(i) {
        currentIdx = i;
        const p = patients[i];
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('detailView').style.display = 'block';
        document.getElementById('viewName').innerText = p.name;
        document.getElementById('vInvs').value = p.invs || '';
        document.getElementById('vMx').value = p.mx || '';
        document.getElementById('vVisits').value = p.visits || '';
        document.getElementById('vOpDate').value = p.opD || '';
        document.getElementById('vOpDetail').value = p.opT || '';
        document.getElementById('vFollow').value = p.fup || '';
    }

    async function savePatient() {
        const name = document.getElementById('newName').value;
        const comp = document.getElementById('newComp').value;
        if(!name) return;
        
        document.getElementById('loader').style.display = 'flex';
        // Using GET for saving to bypass GitHub security blocks
        await fetch(`${SCRIPT_URL}?name=${encodeURIComponent(name)}&complaint=${encodeURIComponent(comp)}`);
        location.reload(); 
    }

    async function updatePatient() {
        document.getElementById('loader').style.display = 'flex';
        const p = patients[currentIdx];
        const url = `${SCRIPT_URL}?name=${encodeURIComponent(p.name)}&complaint=${encodeURIComponent(p.comp)}` +
                    `&investigations=${encodeURIComponent(document.getElementById('vInvs').value)}` +
                    `&visits=${encodeURIComponent(document.getElementById('vVisits').value)}` +
                    `&mx=${encodeURIComponent(document.getElementById('vMx').value)}` +
                    `&opDate=${encodeURIComponent(document.getElementById('vOpDate').value)}` +
                    `&opDetail=${encodeURIComponent(document.getElementById('vOpDetail').value)}` +
                    `&followUp=${encodeURIComponent(document.getElementById('vFollow').value)}`;
        
        await fetch(url);
        alert("Patient Saved!");
        document.getElementById('loader').style.display = 'none';
        loadData();
    }

    window.onload = loadData;
</script>
</body>
</html>
